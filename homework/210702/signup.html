<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>A studio - SIGN UP</title>
	<!-- 부트스트랩 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<style>
		.position-absolute {
			position: absolute;
		}
		
		#logo {
			height: 100px;
		}
		
		#navbar {
			top: 0px;
			text-align: center;
			background-color: rgba(0, 87, 103, 0.5);
		}
		
		.btn {
			font-size: 18px;
			font-family: "Times New Roman";
			color: white;
			border-radius:5;
			border: 0;
		}
		
		.btn:hover {
			background-color: rgba(0, 65, 77, 0.5);
			color: #D0F5F0;
		}
		
		#login-form {
			position: relative;
			top: 50px;
			left: 25%;
			width: 50%;
			background-color: rgba(0, 87, 103, 0.5);
			border-radius:20px;
			padding: 20px;
		}
		
		#signup-form {
			position: relative;
			top: 50px;
			left: 25%;
			width: 50%;
			background-color: rgba(0, 87, 103, 0.5);
			border-radius:20px;
			padding: 20px;
		}
	</style>
</head>
<body>
	<!-- 배경이미지 -->
	<div class="position-absolute">
    	<img src="https://www.splitshire.com/wp-content/uploads/2014/01/SplitShire_IMG_0662-1800x1200-1.jpg" alt="background" class="img-responsive" style="width: 100%; height: auto;">
	</div>
	
	<!-- 로고 / nav bar / 회원가입폼 -->
	<div class="position-absolute" style="width: 100%;">
		<!-- nav bar -->
		<div class="container-fluid" id="navbar">
		  	<div class="row align-items-center">
		  		<div class="col-6">
		      	</div>
		    	<div class="col btn">
		      		<span>SIGN IN</span>
		    	</div>
		    	<div class="col btn">
		      		<span>SIGN UP</span>
		    	</div>
		    	<div class="col btn">
		     		<span>MAIN</span>
		    	</div>
		  	</div>
		</div>
		
		<!-- 로고 -->
		<div>
			<img src="./title2.png" alt="logo" id="logo">
		</div>
		
		<!-- 회원가입폼 --> 
		<div id="signup-form"> 	
			<form class="row g-3">
				<div class="col-md-7">
			    	<label class="form-label">Name</label>
			    	<input type="text" class="form-control" placeholder="First Name">
			  	</div>
			  	<div class="col-md-5">
			  		<label class="form-label">&nbsp;</label>
			    	<input type="text" class="form-control" placeholder="Family Name">
			  	</div>
			  	<div class="col-12">
			    	<label for="inputEmail4" class="form-label">Email</label>
			    	<input type="email" class="form-control" id="inputEmail4">
			  	</div>
			  	<div class="col-md-6">
			    	<label for="inputPassword4" class="form-label">Password</label>
			    	<input type="password" class="form-control" id="inputPassword4">
			  	</div>
			  	<div class="col-md-6">
			    	<label for="inputPassword4" class="form-label">Confirm Password</label>
			    	<input type="password" class="form-control" id="inputPassword4">
			  	</div>
			  	
			  	<hr />
			  	
			  	<div class="col-12">
			  		<label class="form-label">Nickname</label>
			    	<input type="text" class="form-control" placeholder="Make sure it is not your real name">
			  	</div>
			  	<div class="col-12">
			    	<label class="form-label">You are a</label>
			    	<select class="form-select">
			      		<option selected>client</option>
			      		<option>photographer</option>
			      		<option>manager</option>
			    	</select>
			  	</div>
			  	<div class="col-12">
			  		<label class="form-label">Profile</label>
  					<textarea class="form-control" rows="3" placeholder="Introduce yourself"></textarea>
  				</div>
  				<div class="form-check form-switch">
  					<input class="form-check-input" type="checkbox" checked>
  					<label class="form-check-label" >Receive our news by email</label>
				</div>
  				
  				<div class="col-12">
			    	<button type="submit" class="btn btn-primary">Sign up</button>
			  	</div>
			</form>
		</div>
	</div>
</body>
</html>
